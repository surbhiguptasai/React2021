<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Promises</title>
    <script>
        let asyncCallOne = function(){ 
        let promise = new Promise(function(resolve, reject){ 
        setTimeout(function(){ 
          if(true){ 
            resolve(" Resolve Data from Async Call One "); 
          }else{ 
            reject(" Reject Message from Async Call One") 
          } 
          }, 2000) 
        }); 

          return promise; 
        }
        
        let asyncCallTwo = function(){ 
        let promise = new Promise(function(resolve, reject){ 
        setTimeout(function(){ 
          if(true){ 
            resolve((console.time("Start"), asyncCallOne())) 
          }else{ 
            reject(" Reject Message from Async Call Two ") 
          } 
          }, 2000) 
        }); 

          return promise; 
        }
        asyncCallTwo().then(function(res){
              console.log(res)
        })
        .catch(function(error){
          console.log(error)
        })
        
    </script>
</head>
<body>
    
</body>
</html>
