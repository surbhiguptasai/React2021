<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        function composition(fun1, fun2){ 
        return function(num){ 
        return fun1( fun2( num ) ); 
        } 
        }; 
        
        function firstfun( val ){ 
        return val + val; 
        }; 
        function secondfun( val ){ 
        return val * val; 
        }; 
        
        let comp = composition(firstfun, secondfun); 
        console.log(comp(5));// function 
        </script>
</head>

</body>
