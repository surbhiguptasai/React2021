<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
<script>
document.addEventListener("DOMContentLoaded", function(){
    var button = document.getElementsByTagName("button");
    
    for(var btn = 0; btn < button.length; btn++){
        button[btn].addEventListener("click", clickHandler);
    };
    
});
function clickHandler(evt){
   alert("you clicked the "+evt.target.innerHTML );
   
   console.log("ButtonClicked")
   evt.target.textContent="Clicked"
   document.body.removeChild(evt.target)
}

</script>
</head>
<body>
    <!-- button{ Click Me $ }*5  -->
    <button> Click Me 1 </button>
    <button> Click Me 2 </button>
    <button> Click Me 3 </button>
    <button> Click Me 4 </button>
    <button> Click Me 5 </button> 
 
</body>
</html>
